{% extends "finance/layout.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block body %}

    <h2>Login</h2>

    {% if message_bad %}
        <div class="alert alert-danger" role="alert">
            {{ message_bad }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="alert alert-secondary" role="alert" id="register-alert">
        Dob't have an account? &nbsp;&nbsp;<a href="{% url 'register' %}"><button class="btn btn-primary">Register</button></a>
    </div>

{% endblock %}
